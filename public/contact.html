<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Font Awesome CDN Link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">

   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- CONTACT -->
    <section class="contact-us" id="contact">
        <h1 class="heading">Contact Us</h1>

        <div class="row">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.9138039658497!2d-0.08768568422979983!3d51.52504777963669!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ca60d8e4701%3A0x85c34a5c8a9310f!2sOld%20Street%20Roundabout%2C%20London%20EC1V%209HX%2C%20UK!5e0!3m2!1sen!2suk!4v1644898782874!5m2!1sen!2suk"
                allowfullscreen="" loading="lazy">
            </iframe>

            <form id="contactForm" action="/contact" method="POST">
                <h3>Get in touch</h3>
                <input type="text" name="name" placeholder="Name" class="box" required>
                <input type="email" name="email" placeholder="Email" class="box" required>
                <input type="tel" name="phone" placeholder="Phone" class="box" required>
                <textarea name="message" placeholder="Message" class="box" id="" cols="30" rows="10" required></textarea>
                <button type="submit" class="hero-btn red-btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
